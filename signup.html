
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles/signup.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  

</head>
<body>
  <div class="form__wrapper">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Username</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
      <!-- Go home button -->
      <a href="index.html">
        <button id="home" class="submit">
          <i class="fas fa-arrow-left fa-2x bounce"></i>
          <span>Home Page</span></button></a>
    </div>

    <div class="form__wrapper__sub">
      <div class="form__wrapper__sub--img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and purchase your own NFT!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in to see your collection!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Username</span>
          <input type="text">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
        <!-- Go home button -->
        <a href="index.html">
        <button id="home" class="submit">
          <i class="fas fa-arrow-left fa-2x bounce"></i>
          <span>Home Page</span></button></a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
